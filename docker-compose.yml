version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile  # Usando el nombre de archivo actual
      target: production
    container_name: real-estate-analyzer-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge